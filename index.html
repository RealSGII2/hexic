		<script type="text/javascript" src="scripts.js"></script>
	</head>

	<body>
		<div id="blockarea"></div>

		<div class="row" style="margin-bottom: 1rem">
			<div class="primary stat">
				<span>Points:</span>
				<span id="points">0</span>
			</div>
			<div class="stat">
				<span>Moves:</span>
				<span id="moves">0</span>
			</div>
		</div>

		<div class="row">
			<a href="https://github.com/RealSGII2/hexic/blob/main/howto.md" target="_blank">How to play</a>
		</div>

		<div id="winscreen">
			<h1>You won!</h1>
			<button class="replayB">Replay</button>
		</div>

		<div id="losescreen">
			<h1>Game Over</h1>
			<p>A bomb exploded.</p>
			<button class="replayB">Replay</button>
		</div>

		<script>
			document
				.querySelectorAll('.replayB')
				.forEach((e) =>
					e.addEventListener('click', () => window.location.reload())
				);
		</script>
	</body>
